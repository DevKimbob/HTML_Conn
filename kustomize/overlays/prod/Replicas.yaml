apiVersion: apps/v1
kind: Deployment
metadata:
  name: html-conn
spec:
  replicas: 8
  template:
    spec:
      containers:
      - name: curl-target
        image: devkimbob/html_conn:1.2.0
        resources:
          requests:
            cpu: 5m
          limits:
            cpu: 10m
  strategy: 
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
